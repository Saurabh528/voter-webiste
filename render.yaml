services:
  # Backend API
  - type: web
    name: voter-registration-api
    env: node
    region: singapore
    buildCommand: cd backend && npm install
    startCommand: cd backend && node src/serverPostgres.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: voter-db
          property: connectionString
    healthCheckPath: /api/health

  # Frontend
  - type: web
    name: voter-registration-frontend
    env: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        value: https://voter-registration-api.onrender.com/api

databases:
  - name: voter-db
    databaseName: voter_registration
    user: voter_admin
    region: singapore
    plan: free

